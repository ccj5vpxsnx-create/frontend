<div class="container-fluid vh-100">
    <div class="row h-100 align-items-center justify-content-center bg-light">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <h2>Nouveau mot de passe</h2>
                        <p class="text-muted">Pour : {{ email }}</p>
                    </div>

                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword"
                                placeholder="Entrez votre nouveau mot de passe" />
                            <small class="text-muted">Minimum 6 caractères</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" [(ngModel)]="confirmPassword"
                                name="confirmPassword" placeholder="Confirmez votre mot de passe" />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                                @if (loading) {
                                Chargement...
                                } @else {
                                Réinitialiser le mot de passe
                                }
                            </button>

                            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                                Retour
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
