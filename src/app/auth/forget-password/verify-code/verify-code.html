<div class="container-fluid vh-100">
    <div class="row h-100 align-items-center justify-content-center bg-light">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Vérification du code</h2>
                        <p class="text-muted">
                            Entrez le code à 6 chiffres envoyé à
                        </p>
                        <p class="fw-bold text-primary">{{ email }}</p>
                    </div>

                    <form (ngSubmit)="onSubmit()">

                        <div class="mb-4">
                            <label for="code" class="form-label">Code de vérification</label>
                            <input id="code" type="text" class="form-control text-center fs-4" [(ngModel)]="code"
                                name="code" placeholder="000000" maxlength="6" />
                            <small class="text-muted">Le code contient 6 chiffres</small>
                        </div>

                        <div class="d-grid gap-2">

                            <button type="submit" class="btn btn-primary btn-lg"
                                [disabled]="loading || code.length !== 6">
                                @if (loading) {
                                Vérification...
                                } @else {
                                Vérifier le code
                                }
                            </button>

                            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                                Retour
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-2">Vous n'avez pas reçu le code ?</p>
                        <button type="button" class="btn btn-link" (click)="resendCode()" [disabled]="loading">
                            Renvoyer le code
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
