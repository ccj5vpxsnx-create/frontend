<div class="container-fluid vh-100 login-background">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow login-card">
                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Mot de passe oublié ?</h2>
                        <p class="text-muted">
                            Entrez votre adresse email pour recevoir un code de vérification
                        </p>
                    </div>

                    @if (error) {
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    }

                    <form (ngSubmit)="onSubmit()">

                        <div class="mb-4">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email"
                                placeholder="exemple@email.com" />
                        </div>

                        <div class="d-grid gap-2">

                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading || !email">
                                @if (loading) {
                                Envoi en cours...
                                } @else {
                                Envoyer le code
                                }
                            </button>

                            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                                Retour à la connexion
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
